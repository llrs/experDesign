# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

r_github_packages:
  - jimhester/lintr
after_script:
    - R CMD INSTALL $PKG_TARBALL
    - Rscript -e 'lintr::lint_package()'
after_success:
    - Rscript -e 'covr::codecov()'
os:
    - linux
r:
    - bioc-devel


notifications:
  email:
    on_success: change
    on_failure: change
